{% extends "newsapp/base.html" %}
{% block content %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sr.No</th>
          <th scope="col">Keyword</th>
          <th scope="col">Time</th>
          <th scope="col">History</th>
          
        </tr>
      </thead>
  {% for i in keyword %}
      
    <tbody>
      <tr>
        <th scope="row">{{i}}</th>
        <td>{{i.keyword}}</td>
        <td>{{i.time}}</td>
        <td>
          <a href = {% url 'SavedHistory' %}> Saved History</a>
          {% comment %} <a >{{i.result}}</a> {% endcomment %}
      </td>
        
      
        {% comment %} <td>@mdo</td> {% endcomment %}
        
      </tr>
    {% endfor %}

  {% endblock content %}
