{% extends "newsapp/base.html" %}

{% comment %} <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href={% url 'Home' %}>News Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href={% url 'History' %}>History</a>
          </li>
          
        </ul>
        <form class="d-flex" role="search" method="GET" action={% url 'Search' %}>
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name = 'Search'>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav> {% endcomment %}



{% block content  %}
<h1>Latest news</h1>
    
    <div class="row">
    {% for i in articles %}
      
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img src={{i.urlToImage}} class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{i.title}}</h5>
                <br>
                <h5 class="card-title">{{i.source.name}}</h5>
                <p>date: {{i.publishedAt}}</p>
                <p class="card-text">{{i.description}}</p>
                <a href={{i.url}} class="btn btn-primary" target = "_blank">View Full News</a>
                </div>
            </div>
        </div>
      
    {% endfor %}
  </div>
{% endblock content  %}
