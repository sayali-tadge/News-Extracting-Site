{% extends "newsapp/base.html" %}

{% block content  %}
<h1 class = "text-center"> News related to {{keyword}} </h1>
    
    <div class="row">
    {% for i in articles %}
      
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img src={{i.urlToImage}} class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{i.title}}</h5>
                <br>
                <h5 class="card-title">{{i.source.name}}</h5>
                <p>date: {{i.publishedAt}}</p>
                <p class="card-text">{{i.description}}</p>
                <a href={{i.url}} class="btn btn-primary" target = "_blank">View Full News</a>
                </div>
            </div>
        </div>
      
    {% endfor %}
  </div>
{% endblock content  %}
